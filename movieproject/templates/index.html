{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap"  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.description}}.</p>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Buy 25% off</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>








{% endblock %}
