{% extends 'base.html' %}
{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name">
    <input type="text" name="description" placeholder="Enter description">
    <input type="number" name="year" placeholder="Enter the movie year">
    <input type="file" name="image">
    <input type="submit">



</form>
{% endblock %}
